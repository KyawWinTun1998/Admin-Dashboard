<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="main container-fluid">
        <div class="row">
            <!--        sidebar start-->
            <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
                  <div class="d-flex justify-content-between align-items-center py-2 mt-3 mb-3 nav-brand">
                      <div class="d-flex align-items-center">
                          <span class="bg-success p-2 rounded d-flex justify-content-center align-items-center mr-2">
                              <i class="feather-shopping-bag text-white h4 mb-0"></i>
                          </span>
                          <span class="font-weight-bolder h4 mb-0 text-uppercase text-success">My Shop</span>
                      </div>
                      <button class="hide-sidebar-btn btn btn-light d-block d-lg-none">
                          <i class="feather-x text-success" style="font-size: 2em;"></i>
                      </button>
                  </div>
                  <div class="nav-menu">
                        <ul>
                            <li class="menu-item">
                                <a href="dashboard.html" class="menu-item-link">
                                    <span>
                                        <i class="feather-home"></i>
                                        Dashboard
                                    </span>
                                </a>
                            </li>
        
                            <li class="menu-spacer"></li>
    
                            <li class="menu-title">
                                <span>Manage Products</span>
                            </li>
                            <li class="menu-item">
                                <a href="brand_add.html" class="menu-item-link active">
                                    <span>
                                        <i class="feather-plus-circle"></i>
                                        Add Brand
                                    </span>
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="brand_list.html" class="menu-item-link">
                                    <span>
                                        <i class="feather-list"></i>
                                        Brand List
                                    </span>
                                    <span class="badge badge-pill bg-white shadow-sm text-success p-1">12</span>
                                </a>
                            </li>
                            <li class="menu-spacer"></li>
                            <li class="menu-item">
                                <a href="brand_add.html" class="menu-item-link">
                                    <span>
                                        <i class="feather-plus-circle"></i>
                                        Add Category
                                    </span>
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="brand_list.html" class="menu-item-link">
                                    <span>
                                        <i class="feather-list"></i>
                                        Category List
                                    </span>
                                    <span class="badge badge-pill bg-white shadow-sm text-success p-1">12</span>
                                </a>
                            </li>
    
                            
                        </ul>
        
                    </div>
      
              </div>
            <!--        sidebar end-->
            <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
                <div class="row header mb-4">
                    <div class="col-12">
                        <div class="p-2 bg-success d-flex justify-content-between align-items-center rounded">
                            <button class="show-sidebar-btn btn btn-success d-block d-lg-none">
                                <i class="feather-menu text-light" style="font-size: 2em;"></i>
                            </button>
                            <form action="" method="post" class="d-none d-md-block">
                                <div class="form-inline">
                                    <input type="text" class="form-control mr-2" placeholder="Search Everything">
                                    <button class="btn btn-light">
                                        <i class="feather-search text-success"></i>
                                    </button>
                                </div>
                            </form>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img src="img/user/profile.jpg" class="user-img shadow-sm" alt=""> Kyaw Win Tun
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Profile</a>
                                    <a class="dropdown-item" href="#">Acount Setting</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--content Area Start-->
            <div class="row">
                  <div class="col-12">
                      <nav aria-label="breadcrumb">
                          <ol class="breadcrumb bg-white mb-4">
                              <li class="breadcrumb-item"><a href="dashboard.html" class="text-success">Home</a></li>
                              <li class="breadcrumb-item"><a href="brand_list.html" class="text-success">Item</a></li>
                              <li class="breadcrumb-item text-success active" aria-current="page">Add Item</li>
                          </ol>
                      </nav>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <div class="card mb-4">
                          <div class="card-body">
                              <div class="d-flex justify-content-between align-items-center">
                                  <h4 class="mb-0">
                                    Add Item
                                  </h4>
                                  <a href="brand_list.html" class="btn btn-outline-success">
                                      <i class="feather-list"></i>
                                  </a>
                              </div>
                              <hr>
                              <form action="#" method="post">
                                  <div class="row">
                                      <div class="col-12 col-md-6">
                                          <div class="form-group">
                                              <label for="photo">
                                                  Photo Upload
                                              </label>
                                              <i class="feather-info" data-container="body" data-toggle="popover" data-placement="top" data-content="Only Support Jpg, Png"></i>
  
                                              <input type="file" name="photo" id="photo" class="form-control p-1" required>
                                          </div>
                                          <div class="form-group">
                                              <label for="name">Item Name</label>
                                              <input type="text" id="name" name="name" class="form-control">
                                          </div>
                                          <div class="form-group">
                                              <label for="t">Brand</label>
                                              <select name="type" class="form-control custom-select" id="t">
                                                  <option value="0">Addidas</option>
                                                  <option value="1">Polo</option>
                                              </select>
                                          </div>
                                          <div class="form-group">
                                              <label for="c">Category</label>
                                              <select name="type" class="form-control custom-select" id="c">
                                                  <option value="" selected>Select Category</option>
                                              </select>
                                          </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                          <div class="form-group">
                                              <label for="sc">Sub Category</label>
                                              <select name="type" class="form-control custom-select" id="sc">
                                                  <option value="" selected>Select Sub Category</option>
                                              </select>
                                          </div>
                                          <div class="form-group">
                                              <label for="price">Price</label>
                                              <input type="number" id="price" name="price" class="form-control">
                                          </div>
                                          <div class="form-group">
                                              <label for="des">Description</label>
                                              <textarea type="text" id="des" name="des" rows="5" class="form-control"></textarea>
                                          </div>
                                    </div>
                              </div>
                              <button class="btn btn-success">Add Item</button>
                              <hr>
                        </form>
                  </div>
            </div>
                  </div>
              </div>
              <!--content Area Start-->

            </div>
        </div>
    </section>

<script src="vendor/jquery.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/way_point/jquery.waypoints.js"></script>
<script src="vendor/counter_up/counter_up.js"></script>
<script src="vendor/chart_js/chart.min.js"></script>
<script src="js/app.js"></script>

<script src="js/dashboard.js"></script>
</body>
</html>
